<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>欧菲科技和与其比较的公司的雷达图</title>
    <script src="https://cdn.bootcss.com/echarts/4.2.1-rc1/echarts.js"></script>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: "思源黑体"
        }

        .container {
            height: 50vh;
            text-align: center
        }

        .title {
            display: block;
            font-size: 18px;
            font-weight: bolder;
            margin-top: 15px;
        }

        .subtitle {
            font-size: 10px;
        }

        .total-score {
            font-size: 15px;
            letter-spacing: 2px;
            font-weight: bold;
        }

        #ofilm-radar {
            width: 100vw;
            height: 35vh;
            margin-top: 10px;
        }

        #some-firm-radar {
            width: 100vw;
            height: 35vh;
           margin-top: 10px;
        }
    </style>
</head>

<body>
    <div class="container">
        <span class="title">该公司</span>
        <div id="some-firm-radar"></div>
        <span class="total-score">总分: </span>
    </div>
    <div class="container">
        <span class="title">欧菲科技</span>
        <span class="subtitle">（2018年半年报数据）</span>
        <div id="ofilm-radar"></div>
        <span class="total-score">总分: 50分</span>
    </div>
    <script>
        !function () {
            const ofilmRadarContainer = document.querySelector('#ofilm-radar');
            const ofilmChart = echarts.init(ofilmRadarContainer, null, { renderer: 'canvas' });
            const option = {
                title: {
                    show: false
                },
                tooltip: {},
                legend: {
                    data: ['得分']
                },
                radar: {
                    name: {
                        textStyle: {
                            borderRadius: 3,
                            padding: [0, 0],
                            fontSize: 12,
                            fontWeight: 'bold',
                            fontFamily: 'Microsoft YaHei',
                            color: 'black'
                        }
                    },
                    indicator: [
                        { name: '偿债能力', max: 15 },
                        { name: '运营能力', max: 15 },
                        { name: '盈利能力', max: 15 },
                        { name: '成长性分析', max: 15 },
                        { name: '现金流量分析', max: 15 },
                    ]
                },
                series: [{
                    name: '欧菲科技',
                    type: 'radar',
                    data: [
                        {
                            value: [10, 10, 10, 10, 10],
                            name: '欧菲科技得分',
                        }
                    ],
                }]
            };

            ofilmChart.setOption(option);
        }();
    </script>
</body>

</html>
